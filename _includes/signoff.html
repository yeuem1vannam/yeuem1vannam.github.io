<div class="post-author text-center">
  <img data-cdn-src="{{site.asset_url}}/images/{{ site.owner.avatar }}" src="http://assets.swarmcdn.com/images/1x1.gif" alt="{{ site.owner.name }}'s photo" itemprop="image" class="post-avatar img-circle img-responsive"/>
	  <h4 class="bordered-bottom vcard author" itemprop="author" itemscope itemtype="http://schema.org/Person">
      By
      <span itemprop="name" class="fn">
        <a href="{{ site.baseurl }}/about" title="About {{ site.owner.name }}" itemprop="url">{{ site.owner.name }}</a>
      </span>
    </h4>
	<p>{{ site.owner.description }}</p>
</div>
